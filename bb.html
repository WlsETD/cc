<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點我</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <section>
        <div class="d-flex flex-column align-items-center justify-content-center text-center"
            style="min-height: 100vh;">
            <h1 class="mb-2">你愛我嗎？</h1>
            <p class="text-muted mb-4">請誠實回答，不准猶豫</p>

            <div class="d-flex gap-3">
                <button id="btn1" class="btn px-4"><i class="fa-solid fa-heart"></i></button>
                <button id="btn2" class="btn px-4"><i class="fa-solid fa-x"></i></button>
            </div>


        </div>

    </section>
</body>

</html>
<style>
    section {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #btn2 {
        transition: transform 0.3s ease;
        background-color: red;
        color: #FFF;
        font-size: 50px;
        transition: 0.5s;

    }

    #btn2.moved {
        transform: translateY(250px);

        /* 移動距離自行調整 */
    }
     #btn2.s2 {
        transform: translateY(-100px);
        /* 移動距離自行調整 */
        scale: 0.5;
     }


    #btn1 {
        font-size: 50px;
        background-color: #ffb9dd;
        color: #FFF;
        font-weight: bold;
    }

    #btn2.hidden {
        opacity: 0;
        pointer-events: none;
        position: absolute;
    }

    #btn1.big {
        font-size: 200px;
        transition: 0.3s;
     
    }
</style>
<script>
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");

    let step = 0;

    btn2.addEventListener("click", () => {
        if (step === 0) {
            // 第一次：2 號移動
            btn2.classList.add("moved");
            step = 1;
        }
        else if (step === 1) {
            // 第二次：2 消失、1 變大
            btn2.classList.add("s2");
            
            step = 2;
        } else if (step === 2) {
            // 第二次：2 消失、1 變大
            btn2.classList.add("hidden");
            btn1.classList.add("big");
            step = 3;
        }
    });
    btn1.addEventListener("click", () => {
        btn1.innerText = "我就知道寶寶最好了";
        btn2.classList.add("hidden");
    });
</script>
