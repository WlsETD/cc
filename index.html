<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>æˆ‘å€‘çš„æ‹ç«‹å¾—</title>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Microsoft JhengHei", Arial, sans-serif;
      background: url(bg2.jpg);
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      color:#fff;
      padding: 28px 14px 40px;
    }
    h1{
      margin: 0 auto 22px;
      width: min(1100px, 96vw);
      font-size: 22px;
      letter-spacing: .08em;
      font-weight: 900;
    }

    .row{
      width: min(1100px, 96vw);
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 22px;
      align-items: start;
      animation: to ease-in-out 1s forwards;
    }
    @media (max-width: 760px){
      .row{ grid-template-columns: repeat(2, 1fr); }
    }

    /* ===== æ‹ç«‹å¾—æœ¬é«” ===== */
    .polaroid{
      background: #fff;
      border-radius: 10px;
      padding: 12px 12px 26px;
      box-shadow: 0 18px 35px rgba(0,0,0,.45), 0 2px 0 rgba(255,255,255,.9) inset;
      color: #111;
      transform: rotate(var(--rot, -2deg));
      transform-origin: center;
      transition: transform .25s ease, box-shadow .25s ease;
      position: relative;
    }
    .polaroid:hover{
      transform: rotate(var(--rot, -2deg)) translateY(-6px);
      box-shadow: 0 28px 60px rgba(0,0,0,.55);
    }
    .polaroid::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:10px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06), inset 0 -10px 0 rgba(255,255,255,.85);
      pointer-events:none;
    }

    .frame{
      height: 210px;
      background: #0b0f1a;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.25);
      position: relative;
      cursor: zoom-in;
    }
    .frame img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
      filter: contrast(1.02) saturate(1.02);
      user-select: none;
      -webkit-user-drag: none;
    }

    .caption{
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      letter-spacing: .04em;
      color: #2b2b2b;
      font-family: "Comic Sans MS","Bradley Hand","Segoe Script",cursive;
      opacity: .85;
      user-select: none;
    }

    .err{
      position:absolute;
      inset:0;
      display:none;
      padding: 12px;
      color: rgba(255,255,255,.92);
      background: linear-gradient(180deg, rgba(120,20,20,.55), rgba(0,0,0,.55));
      font-size: 12px;
      line-height: 1.6;
    }

    .msg{
      width: min(1100px, 96vw);
      margin: 18px auto 0;
      color: rgba(255,255,255,.75);
      font-size: 13px;
      line-height: 1.7;
    }
    .code{
      display:inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.92);
      font-family: ui-monospace, monospace;
      font-size: 12px;
    }

    /* ===== é è¦½ï¼ˆå¯¬åº¦ 100%ï¼‰ ===== */
    .viewer{
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
      background: rgba(0,0,0,.86);
    }
    .viewer.show{ display:block; }

    .viewer-top{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: linear-gradient(180deg, rgba(0,0,0,.70), rgba(0,0,0,0));
      pointer-events: none; /* è®“èƒŒæ™¯å¯é» */
    }
    .viewer-hint{
      font-size: 12px;
      color: rgba(255,255,255,.85);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      padding: 6px 10px;
      border-radius: 999px;
      backdrop-filter: blur(6px);
      pointer-events: auto;
    }
    .viewer-close{
      border: 0;
      background: rgba(255,255,255,.14);
      color: rgba(255,255,255,.95);
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 900;
      cursor: pointer;
      backdrop-filter: blur(6px);
      pointer-events: auto;
    }
    .viewer-close:hover{ background: rgba(255,255,255,.24); }

    /* å¯ä¸Šä¸‹æ»‘ï¼Œåœ–ç‰‡å¯¬åº¦æ»¿ç‰ˆ */
    .viewer-scroll{
      position: absolute;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      padding: 54px 0 18px; /* ç•™å‡ºä¸Šæ–¹å·¥å…·åˆ—ç©ºé–“ */
    }

    .viewer-img{
      width: 100%;
      height: auto;
      display: block;
      max-width: 100%;
      border-radius: 0; /* æ»¿ç‰ˆæ›´åƒç›¸ç°¿ */
    }

    /* æ¡Œæ©Ÿä¹Ÿä¸è¦å¤ªè²¼é‚Šï¼šçµ¦ä¸€é»å·¦å³ç•™ç™½ï¼ˆå¯ä¾å–œå¥½èª¿æ•´ï¼‰ */
    @media (min-width: 900px){
      .viewer-scroll{
        padding: 60px 18vw 24px;
      }
      .viewer-img{
        border-radius: 12px;
        box-shadow: 0 30px 90px rgba(0,0,0,.6);
        background: #111;
      }
    }
    @keyframes to{
        0%{
            transform: translateY(100px);
            opacity: 0;
        }
        100%{
            transform: translate(0);
            opacity: 1;
        }
    }
  </style>
</head>

<body>
  <h1 style="text-shadow: 5px 5px 5px rgb(41, 63, 64); font-size: 50px;">æˆ‘å€‘çš„ç…§ç‰‡</h1>

  <div class="row" id="row"></div>
  <div class="msg" id="msg"></div>

  <!-- é è¦½ -->
  <div class="viewer" id="viewer" aria-hidden="true">
    <div class="viewer-top">
      <div class="viewer-hint">é»èƒŒæ™¯æˆ–æŒ‰ ESC é—œé–‰</div>
      <button class="viewer-close" id="viewerClose" type="button">é—œé–‰</button>
    </div>
    <div class="viewer-scroll" id="viewerScroll">
      <img class="viewer-img" id="viewerImg" alt="preview" />
    </div>
  </div>

  <script>
    const row = document.getElementById("row");
    const msg = document.getElementById("msg");

    const viewer = document.getElementById("viewer");
    const viewerImg = document.getElementById("viewerImg");
    const viewerScroll = document.getElementById("viewerScroll");
    const viewerClose = document.getElementById("viewerClose");

    function openViewer(src){
      viewerImg.src = src;
      viewer.classList.add("show");
      viewer.setAttribute("aria-hidden", "false");
      viewerScroll.scrollTop = 0;
      document.body.style.overflow = "hidden";
    }

    function closeViewer(){
      viewer.classList.remove("show");
      viewer.setAttribute("aria-hidden", "true");
      viewerImg.src = "";
      document.body.style.overflow = "";
    }

    function makePolaroid(file){
      const card = document.createElement("div");
      card.className = "polaroid";
      card.style.setProperty("--rot", (Math.random()*6 - 3).toFixed(2) + "deg");

      const frame = document.createElement("div");
      frame.className = "frame";

      const img = document.createElement("img");
      img.loading = "lazy";
      img.decoding = "async";
      img.src = new URL(file, document.baseURI).href;

      const err = document.createElement("div");
      err.className = "err";
      err.innerHTML = `<b>åœ–ç‰‡è¼‰å…¥å¤±æ•—</b>æª”æ¡ˆï¼š<span class="code">${file}</span>`;

      img.onerror = () => err.style.display = "block";

      frame.addEventListener("click", () => openViewer(img.src));

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.textContent = "â¤ğŸ–¤ğŸ’•ğŸ’‹ğŸ’ğŸ«¶ğŸ«°â¤ï¸â€ğŸ”¥ğŸ§¡â¤ï¸";

      frame.appendChild(img);
      frame.appendChild(err);
      card.appendChild(frame);
      card.appendChild(caption);
      return card;
    }

    async function load(){
      try{
        const res = await fetch("./manifest.json?ts=" + Date.now(), { cache: "no-store" });
        if(!res.ok) throw new Error();

        const list = await res.json();

        row.innerHTML = "";
        list.forEach(f => row.appendChild(makePolaroid(f)));

        msg.textContent = `å·²è¼‰å…¥ ${list.length} å¼µæ‹ç«‹å¾—ã€‚é»åœ–ç‰‡å¯æ»¿ç‰ˆé è¦½ã€‚`;
      }catch{
        msg.innerHTML = `æ‰¾ä¸åˆ° <span class="code">manifest.json</span>`;
      }
    }

    // é»èƒŒæ™¯é—œé–‰ï¼šåªè¦é»åˆ° viewer æˆ– scroll ç©ºç™½å€å°±é—œ
    viewer.addEventListener("click", (e) => {
      if (e.target === viewer || e.target === viewerScroll) closeViewer();
    });
    viewerClose.addEventListener("click", closeViewer);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && viewer.classList.contains("show")) closeViewer();
    });

    load();
  </script>
</body>
</html>
